<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import { Masonry } from "/src/index.ts";
      const canvas = document.getElementById("canvas");
      const urls = [
        "https://images.pexels.com/photos/3538558/pexels-photo-3538558.jpeg",
        "https://images.pexels.com/photos/34664019/pexels-photo-34664019.jpeg",
        "https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg",
        "https://images.pexels.com/photos/3052361/pexels-photo-3052361.jpeg",
        "https://images.pexels.com/photos/1707215/pexels-photo-1707215.jpeg",
        "https://images.pexels.com/photos/937980/pexels-photo-937980.jpeg",
        "https://images.pexels.com/photos/36729/tulip-flower-bloom-pink.jpg",
        "https://images.pexels.com/photos/4004375/pexels-photo-4004375.jpeg",
        "https://images.pexels.com/photos/28821755/pexels-photo-28821755.jpeg",
        "https://images.pexels.com/photos/3744162/pexels-photo-3744162.jpeg",
        "https://images.pexels.com/photos/7711099/pexels-photo-7711099.jpeg",
        "https://images.pexels.com/photos/4976384/pexels-photo-4976384.jpeg",
        "https://images.pexels.com/photos/6019903/pexels-photo-6019903.jpeg",
        "https://images.pexels.com/photos/6073519/pexels-photo-6073519.jpeg",
        "https://images.pexels.com/photos/417014/pexels-photo-417014.jpeg",
      ];
      const imagePromises = [];
      for (let index = 0; index < 15; index++) {
        const p = new Promise((resolve, reject) => {
          const img = new Image(200, 300);
          img.onload = () => {
            resolve(img);
          };
          img.onerror = (e) => {
            reject(e);
          };
          // img.src = `https://lipsum.app/id/${index + 1}/200x300`;
          img.src = urls[index % urls.length];
        });
        imagePromises.push(p);
      }

      const images = await Promise.all(imagePromises);

      const masonryInstance = new Masonry({
        canvas,
        items: images,
        style: {
          width: 200,
          height: 300,
          gap: 10,
          radius: 10,
        },
        onReady: (ins) => {
          console.log("masonry is ready!");
          console.log(ins);
        },
        onError: (error) => console.error("masonry error:", error),
      });
    </script>
  </body>
</html>
