<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import { Masonry } from "/src/index.ts";
      const canvas = document.getElementById("canvas");
      const imagePromises = [];
      for (let index = 0; index < 15; index++) {
        const p = new Promise((resolve, reject) => {
          const img = new Image(200, 300);
          img.onload = () => {
            resolve(img);
          };
          img.onerror = (e) => {
            reject(e);
          };
          img.src = `https://lipsum.app/id/${index + 1}/200x300`;
        });
        imagePromises.push(p);
      }

      const images = await Promise.all(imagePromises);

      const masonryInstance = new Masonry({
        canvas,
        items: images,
        style: {
          width: 200,
          height: 300,
          gap: 10,
        },
        onReady: (ins) => {
          console.log("masonry is ready!");
          console.log(ins);
        },
        onError: (error) => console.error("masonry error:", error),
      });
    </script>
  </body>
</html>
