<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import { Masonry } from "/src/index.ts";
      const canvas = document.getElementById("canvas");
      const images = [];
      for (let index = 0; index < 10; index++) {
        const bgColor = Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0"); // 随机背景色
        const textColor = Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0"); // 随机文字颜色
        const text = `Image ${index + 1}`; // 图片文字
        images.push(
          `https://dummyimage.com/200x300/${bgColor}/${textColor}.png&text=${encodeURIComponent(
            text
          )}`
        );
      }
      const masonryInstance = new Masonry({
        canvas,
        items: images,
        itemWidth: 200,
        itemHeight: 300,
        gap: 10,
        redundancy: 1,
        onReady: (ins) => {
          console.log("masonry is ready!");
          console.log(ins);
        },
        onError: (error) => console.error("masonry error:", error),
      });
    </script>
  </body>
</html>
